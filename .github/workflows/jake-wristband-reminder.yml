    # 10:00 PM = 11:00 AM UTC
    - cron: '0 11 4 12 *'
    
    # December 5th, 2025 - Every 5 minutes from 5:15am to 6am Melbourne time
    # 5:15 AM = 6:15 PM UTC Dec 4
    - cron: '15 18 4 12 *'
    # 5:20 AM = 6:20 PM UTC Dec 4
